<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display&display=swap" rel="stylesheet">
    <title>Path Finding</title>
</head>
<body style="text-align: center">
    <div class="header">
        <h1>Breadth First Search Visualization</h1>
        <p>Click and drag the mouse over empty cells to create walls</p>
        <p>Click and drag the start and end to empty cells to move them</p>
        <button id="start">Start</button>
        <button id="createMaze" onclick="createMazeHelper()">Create Maze</button>
        <button id="clearWalls" onclick="handleClearWalls()">Clear Walls</button>
        <button class="clearPath" onclick="handleClearPath()">Clear Path</button>
    </div>
    <script src="./js/bundle.js"></script>
</body>
</html>
